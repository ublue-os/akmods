---
defaults:
  kernel_flavor: main
  version: 42
  akmods_target: common

arch-arm-x86: &arch-arm-x86
  architecture:
    - aarch64
    - x86_64

arch-only-x86: &arch-only-x86
  architecture:
    - x86_64

akmods-base: &akmods-base
  org: ublue-os
  registry: ghcr.io
  repo: akmods
  transport: docker://

akmods-common: &akmods-common
  name: akmods
  description: "A caching layer for pre-built akmod RPMs"

akmods-nvidia: &akmods-nvidia
  name: akmods-nvidia
  description: "A caching layer for the pre-built nvidia akmod RPMs"

akmods-nvidia-open: &akmods-nvidia-open
  name: akmods-nvidia-open
  description: "A caching layer for the pre-built nvidia-open akmod RPMs"

akmods-zfs: &akmods-zfs
  name: akmods-zfs
  description: "A caching layer for the pre-built zfs akmod RPMs"

desktop-build-group: &desktop-build-group
  common:
    !!merge <<:
      - *akmods-base
      - *akmods-common
      - *arch-only-x86
  nvidia:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-only-x86
  nvidia-open:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-only-x86

desktop-build-group: &desktop-build-group-arm-x86
  common:
    !!merge <<:
      - *akmods-base
      - *akmods-common
      - *arch-arm-x86
  nvidia:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-arm-x86
  nvidia-open:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-arm-x86

server-build-group: &server-build-group
  nvidia:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-only-x86
  nvidia-open:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-only-x86
  zfs:
    !!merge <<:
      - *akmods-base
      - *akmods-zfs
      - *arch-only-x86

server-build-group-arm64: &server-build-group-arm-x86
  nvidia:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-arm-x86
  nvidia-open:
    !!merge <<:
      - *akmods-base
      - *akmods-nvidia
      - *arch-arm-x86
  zfs:
    !!merge <<:
      - *akmods-base
      - *akmods-zfs
      - *arch-arm-x86

images:
  10:
    centos:
      !!merge <<:
        - *server-build-group-arm-x86
    centos-kmodsig:
      !!merge <<:
        - *server-build-group-arm-x86
  42:
    main:
      !!merge <<:
        - *desktop-build-group
    coreos-stable:
      !!merge <<:
        - *desktop-build-group-arm-x86
        - *server-build-group-arm-x86
    "longterm-6.12":
      !!merge <<:
        - *desktop-build-group-arm-x86
        - *server-build-group-arm-x86

  43:
    main:
      !!merge <<:
        - *desktop-build-group
    coreos-stable:
      !!merge <<:
        - *desktop-build-group-arm-x86
        - *server-build-group-arm-x86
    "longterm-6.12":
      !!merge <<:
        - *desktop-build-group-arm-x86
        - *server-build-group-arm-x86
