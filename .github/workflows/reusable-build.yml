name: build-akmod
run-name: "Build ${{ inputs.akmods_target != 'common' && format('akmods-{0}', inputs.akmods_target) || 'akmods' }}:${{ inputs.kernel_flavor }}-${{ inputs.version }}"
on:
  workflow_call:
    inputs:
      akmods_target:
        description: "The akmods to build: common, zfs, nvidia, nvidia-open"
        required: true
        type: string
      architecture:
        description: "JSON string of architectures to build, '[aarch64, x86_64]'"
        default: "['x86_64']"
        required: false
        type: string
      kernel_flavor:
        description: "The Kernel flavor: main, coreos-stable, centos-kmodsig, longterm-6.12, etc"
        required: true
        type: string
      version:
        description: "Release Version: 10, 41, 42, etc"
        required: true
        type: string
      kernel_cache_key:
        description: "The Key for the Kernel Cache"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      akmods_target:
        description: "The akmods to build: common, zfs, nvidia, nvidia-open"
        required: true
        type: string
      architecture:
        description: "JSON string of architectures to build, '[aarch64, x86_64]'"
        default: "['x86_64']"
        required: false
        type: string
      kernel_flavor:
        description: "The Kernel flavor: main, coreos-stable, centos-kmodsig, longterm-6.12, etc"
        required: true
        type: string
      version:
        description: "Release Version: 10, 41, 42, etc"
        required: true
        type: string
      kernel_cache_key:
        description: "The Key for the Kernel Cache"
        required: true
        type: string
env:
  AKMODS_KERNEL: ${{ inputs.kernel_flavor }}
  AKMODS_TARGET: ${{ inputs.akmods_target }}
  AKMODS_VERSION: ${{ inputs.version }}
  KCKEY: ${{ inputs.kernel_cache_key }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.version }}-${{ inputs.kernel_flavor }}-${{ inputs.akmods_target }}
  cancel-in-progress: true

jobs:
  build-akmods:
    name: Build ${{ matrix.architecture }}
    runs-on: ${{ matrix.architecture == 'x86_64' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    permissions:
      actions: read
      contents: read
      packages: write
    container:
      image: "ghcr.io/ublue-os/devcontainer:latest"
      options: "--privileged --volume /:/host-sys --volume /var/lib/containers:/var/lib/containers --security-opt seccomp=unconfined --security-opt label=disable --user 0:0"
    strategy:
      fail-fast: false
      matrix:
        architecture: ${{ fromJson(inputs.architecture) }}
    steps:
      - name: Maximize build space
        shell: bash
        run: |
          set -xeuo pipefail
          df -h
          # Remove host toolchains, browsers
          shopt -s nullglob
          printf '/host-sys%s\0' /opt/PyPy /opt/az /opt/node/ /opt/pipx /opt/go /opt/Ruby \
              /usr/lib/llvm-* /usr/local/julia* /usr/local/lib/android /usr/share/dotnet \
              /usr/share/swift /usr/local/.ghcup /usr/lib/firefox /opt/google/chrome \
              /opt/microsoft/msedge \
              | xargs -0 -n1 -P4 rm -rf
          df -h

      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Mark Directory as Safe
        run: git config --system --ad safe.directory "$GITHUB_WORKSPACE"

      - name: Export GITHUB_WORKSPACE
        id: gh-workspace
        run: echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE" >> "$GITHUB_OUTPUT"
        
      - name: Cache Kernel RPMs
        id: cache-kernel
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.gh-workspace.outputs.GITHUB_WORKSPACE }}/build/${{ env.AKMODS_KERNEL }}-${{ env.AKMODS_VERSION }}/KCWD/rpms
          key: ${{ env.KCKEY }}-${{ matrix.architecture }}

      - name: Fail Absent Kernel Cache
        if: steps.cache-kernel.outputs.cache-hit != 'true'
        run: "echo 'Kernel Cache not found for key: ${{ env.KCKEY }}'; exit 1"

      - name: Retrieve Signing Key
        if: contains(fromJson('["schedule", "workflow_dispatch", "merge_group"]'), github.event_name)
        shell: bash
        run: |
          mkdir -p certs
          echo "${{ secrets.KERNEL_PRIVKEY }}" > certs/private_key.priv
          echo "${{ secrets.AKMOD_PRIVKEY_20230518 }}" > certs/private_key_2.priv
          # DEBUG: get character count of key
          wc -c certs/private_key.priv
          wc -c certs/private_key_2.priv

      - name: Test Image
        run: just test
        
      - name: Build Image
        run: just build

      - name: Push and Sign Image
        if: contains(fromJson('["schedule", "merge_group"]'), github.event_name) || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
        run: |
          just login
          just push
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          REGISTRY_ACTOR: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ github.token }}

  manifest:
    name: "Generate ${{ inputs.akmods_target != 'common' && format('akmods-{0}', inputs.akmods_target) || 'akmods' }}:${{ inputs.kernel_flavor }}-${{ inputs.version }} Manifest"
    runs-on: ubuntu-latest
    needs: [build-akmods]
    container:
      image: "ghcr.io/ublue-os/devcontainer:latest"
      options: "--privileged --volume /var/lib/containers:/var/lib/containers --security-opt seccomp=unconfined --security-opt label=disable --user 0:0"
    permissions:
      actions: read
      contents: read
      packages: write
    steps:
      - name: Exit on failure
        if: needs.build-akmods.result != 'success'
        run: exit 1
      
      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Mark Directory as Safe
        run: git config --system --ad safe.directory "$GITHUB_WORKSPACE"

      - name: Export GITHUB_WORKSPACE
        id: gh-workspace
        run: echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE" >> "$GITHUB_OUTPUT"

      - name: Cache Kernel RPMs
        id: cache-kernel
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ${{ steps.gh-workspace.outputs.GITHUB_WORKSPACE }}/build/${{ env.AKMODS_KERNEL }}-${{ env.AKMODS_VERSION }}/KCWD/rpms
          key: ${{ env.KCKEY }}-x86_64
          restore-keys: |
            ${{ env.KCKEY }}-aarch64

      - name: Generate Manifest
        if: contains(fromJson('["schedule", "workflow_dispatch", "merge_group"]'), github.event_name)
        run: |
          just login
          just manifest
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}
          REGISTRY_ACTOR: ${{ github.actor }}
          REGISTRY_TOKEN: ${{ github.token }}
